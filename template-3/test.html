<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        background-color: #4dff4d;
        height: 150px;
      }

      #note {
        font-size: 20px;
        color: green;
      }

      footer {
        background-color: #4dff4d;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ტესტი: როგორ მიაღწიოთ კეთილდღეობას სახლში</h1>
    </header>
    <div class="images">
      <img src="images/saxli-1.png" onclick="pasuxi(1)" />
      <img src="images/saxli-2.png" onclick="pasuxi(2)" />
      <img src="images/saxli-3.png" onclick="pasuxi(3)" />
      <img src="images/saxli-4.png" onclick="pasuxi(4)" />
      <img src="images/saxli-5.png" onclick="pasuxi(5)" />
      <img src="images/saxli-6.png" onclick="pasuxi(6)" />
      <img src="images/saxli-7.png" onclick="pasuxi(7)" />
    </div>
    <section>
      <h3>აირჩიეთ სახლი და წაიკითხეთ განმარტება.</h3>
      <p id="note"></p>
      <script>
        var list = [];
        list[0] =
          "თქვენს სახლში მზის შუქი ძალიან ცოტაა. აუცილებელია ფანჯრების გაწმენდა და ღია ფერის ფარდების ჩამოკიდება, რათა მათში სინათლემ შეაღწიოს. თქვენ ასევე უნდა აირჩიოთ ნათურები თბილი შუქით.";
        list[1] =
          "არ არის საჭირო საყვარელ ადამიანებთან ჩხუბი. თქვენ უნდა დაამყაროთ ურთიერთობა ოჯახის წევრებთან. თუ ამას არ გააკეთებთ, ფუძის ანგელოზმა, რომელიც ამჟამად თქვენს სახლში ცხოვრობს, შეიძლება დატოვოს იგი და შეწყვიტოს მისი დაცვა.";
        list[2] =
          "სახლს აკლია ნათელი ფერები. ყველაფერი ძალიან მარტივი და ნაცრისფერია, მაგრამ ეს უნდა შეიცვალოს. სცადეთ იყიდოთ ნათელი ბალიშები, ფიგურები ან ლამაზი ნახატები. ასეთი განახლება ახალ ენერგიას შემოიტანს თქვენს ცხოვრებაში და სახლში.";
        list[3] =
          "თქვენ უნდა დაამატოთ მწვანე ან აყვავებული მცენარეები. შეძენის შემდეგ არ დაგავიწყდეთ მათზე ზრუნვა. შინაური ცხოველის ყიდვაც შეგიძლიათ და თუ უკვე გყავთ სახლში, მაშინ მეტი ყურადღება მიაქციეთ მას.";
        list[4] =
          "სახლში ცხოვრება პრაქტიკულად არ არსებობს. მიდიხარ სამსახურში, დადიხარ სხვაგან და სახლში მოდიხარ მხოლოდ დასაძინებლად. თქვენ უნდა გაატაროთ მეტი დრო თქვენს სახლში, რადგან ფუძის ანგელოზი მოიწყენს და დაიწყებს პრობლემების შექმნას.";
        list[5] =
          "ყველაფერი, რაც თქვენს სახლში არ არის შესაფერისი, სწრაფად უნდა შეიცვალოს. გააკეთეთ რემონტი, შეცვალეთ ავეჯი ან უბრალოდ გადააკეთეთ. და სწორედ ასეთი ცვლილებების შემდეგ შეგიძლიათ თავი კომფორტულად იგრძნოთ სახლში.";
        list[6] =
          "უფრო ხშირად გააკეთეთ ზოგადი გაწმენდა. შეაგროვეთ არასაჭირო ნივთები და ან მიეცით მათ, ვისაც სჭირდება, ან უბრალოდ გადაყარეთ. ყოველივე ამის ფონზე, ფუძის ანგელოზიც კი დაიბნევა თქვენს არეულობაში.";

        function pasuxi(i) {
          document.getElementById("note").innerHTML = list[i - 1];
        }
      </script>
    </section>
    <footer>
      <h3>©ყველა უფლება დაცულია 2023</h3>
    </footer>
  </body>
</html>
